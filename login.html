    <body style="background-color: #24353f;" >
      <span class="d-none" id="username"></span>

                <form action="logout.html">

                      <h1 class="mb-4 text-primary">تسجيل الدخول</h1>
                      <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="ادخل الايميل....." id="signinEmail" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        <span class="input-group-text" id="basic-addon2">example.com@</span>
                      </div>
                      <input id="signinPhone" type="number" class=" form-control " name="phone" placeholder="ادخل رقم الهاتف....." required>
                      <p id="incorrect"></p>
                      
   
                      <button  onclick="login()" type="submit"  class="w-100 btn btn-outline-info mb-3">تسجيل الدخول</button>
                      <p class="text-white">ليس لديك حساب؟ <a class="text-primary" href="signup.html">التسجيل</a></p>
   
                 
                    </form>
